<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/jquery.js"></script>
    <title>Breakup</title>
  </head>

  <body>

    <div class="welcome">
      <div class="welcome-content">

        <div class="name">
          <h1>QUIEN QUIERE HACER SU BREAKUP?</h1>
          <img src="images/Logo.png" style="height: 100px;width: 250px;">
        </div>

        <div class="wel-main">
          <p>Bienvenido a su breakup</p>
        </div>

        <!-- <div class="about">
          <p>Application developed and designed by <a href="https://spatocode.com">Ekene Izukanne</a>.<br>
            For any suggestion or error report file an <a href="https://github.com/spatocode/millionaire/issues">issue</a> 
            or make a PR on <br>
            <a href="https://github.com/spatocode/millionaire">Github</a>.
          </p>
        </div> -->

        <div class="main-buttons">
          <button class="start-btn">Comenzar</button>
          <!-- <button class="about-btn">About</button> -->
        </div>
      </div>
    </div>

    <div id="game">

      <div class="container">

        <div class="name">
          <h1>QUIEN QUIERE HACER SU BREAKUP?</h1>
        </div>

        <div class="main">

          <div class="que-ans">

            <div class="display">
              <p class="question"></p>
            </div>

            <div class="options"></div>

          </div>

          <div class="aside">

            <div class="life-line">
              <img class="fifty" src="images/fifty.png">
              <img class="call" src="images/call.png">
              <img class="aud" src="images/aud.png">
            </div>

            <div class="score">
              <p>Puntos:</p>
              <span class="score">0</span>
            </div>

            <div class="stages">
              <button>1.000.000</button>
              <button>500.000</button>
              <button>250.000</button>
              <button>125.000</button>
              <button>64.000</button>
              <button>32.000</button>
              <button>16.000</button>
              <button>8.000</button>
              <button>4.000</button>
              <button>2.000</button>
              <button>1.000</button>
              <button>5.000</button>
              <button>300</button>
              <button>200</button>
              <button class="current">100</button>
            </div>

          </div>
        </div>
      </div>

      <!-- <div class="developer">
        <p><a href="https://www.spatocode.com">SPATOCODE</a> - &copy;2018</p>
      </div> -->

    </div>

    <div class="modal">

      <div class="warning">
        <p>Esta es tu respuesta final?</p>
        <button class="yes">Si</button>
        <button class="no">No</button>
      </div>

      <div class="right-wrapper">
        <p id="right"></p>
      </div>

      <div class="wrong-wrapper">
        <p id="wrong"></p>
      </div>

      <div class="chat-wrapper">
        <p id="chat"></p>
      </div>

      <div class="audience-wrapper">
        <div class="bar">
          <div class="bar-item-container">
            <div class="bar-A">A</div>
          </div>
          <div class="bar-item-container">
            <div class="bar-B">B</div>
          </div>
          <div class="bar-item-container">
            <div class="bar-C">C</div>
          </div>
          <div class="bar-item-container">
            <div class="bar-D">D</div>
          </div>
        </div>
        <div class="close">
          <button class="closeBtn">Cerrar</button>
        </div>
      </div>

    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
